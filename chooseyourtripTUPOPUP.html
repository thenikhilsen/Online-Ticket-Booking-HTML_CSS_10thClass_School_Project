<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Trip</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .nav{
            height: 50px;
        }
        .nav ul{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            padding: 2px 30px;
        }
        .nav h3{
            color: #2980b9;
            font-weight: 900;
        }
        .nav ul{
            display: flex;
        }
        .nav ul li{
            list-style: none;
            margin: 5px auto;
            height: 20px;
            font-size: 18px;
        }
        .nav ul li:hover{
            border-bottom: 2px solid #2980b9;
            transition: ease-in-out 0.9ms;
        }
        .nav ul li a{
            text-decoration: none;
            color: #2980b9;
            font-weight: 500;
        }
        .container{
            height: 100vh;
            width: 100%;
            background-image: url('26088.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .features{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .indiContainer{
            background-color: #fff;
            border-radius: 20px;
            margin-top: 60px;
            height: 400px;
            width: 800px;
            padding: 10px 30px;
            font-size: 20px;
        }
        .indiContainer button{
            width: 150px;
            height: 50px;
            margin-left: 650px;
            margin-top: 10px;
            background-color: #2ecc71;
            border: 0;
            outline: 0;
            color: #fff;
            border-radius: 10px;
            font-size: 18px;
        }
        .indiContainer h2{
            text-align: center;
            color: #e74c3c;
            text-transform: uppercase;
        }
        .indiContainer li{
            margin-top: 10px;
            color: #2980b9;
            list-style: none;
        }
        .indiContainer ul{
            margin-top: 40px;
        }
        .indiContainer button:hover{
            background-color: #1abc9c;
        }
        .indiContainer button:active{
            background-color: #e74c3c;
        }
        .indiContainer button a{
            text-decoration: none;
            color: #fff;
        }
        .reviews{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reviews textarea{
            border: 0;
            outline: 0;
            background-color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="http://127.0.0.1:5500/chooseyourtrip.html"  style="color: #1abc9c;">Choose Your Trip</a></li>
            <li><a href="http://127.0.0.1:5500/aboutus.html">About Us</a></li>
            <li><a href="http://127.0.0.1:5500/contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="container"> 
        <div class="features">
            <div class="indiContainer">
                <h2>Give ratings and Reviews</h2>
                <div class="reviews">
                    <img style="width: 150px;" src="29Y_6di5usrkc5p2qc1l.jpg" alt="Stars">
                    <textarea name="review" id="" cols="70" rows="10"></textarea>
                </div>
                
                <button onclick="alert('Congratulations')">Submit</button>
            </div>    
        </div>
    </div>
</body>
</html>
